<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SWF Viewer</title>

  <!-- Inter Font + Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        extend: {
          colors: {
            'apple-dark': '#1c1c1e',
            'apple-gray': '#2c2c2e',
            'apple-light': '#f5f5f7',
          },
          borderRadius: {
            DEFAULT: '1rem',
          }
        }
      },
      corePlugins: {
        fontFamily: true,
      }
    }
  </script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Ruffle Embed Script -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

  <!-- Custom Styles -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #swfContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    ruffle-player {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>

<body class="bg-apple-dark text-apple-light h-screen w-screen flex flex-col font-sans overflow-hidden">
  <!-- Header -->
  <header class="text-center py-3 border-b border-apple-gray">
    <h1 class="text-xl font-semibold">FS ENTERTAINMENT</h1>
  </header>

  <!-- File List -->
  <div id="fileList" class="p-4 overflow-y-auto bg-apple-dark text-sm text-gray-400 border-b border-apple-gray max-h-24">
    <p>Loading SWF files...</p>
  </div>

  <!-- Game Container -->
  <main id="swfContainer" class="flex-1 bg-black overflow-hidden">
    <!-- Ruffle player will be injected here -->
  </main>

  <!-- SWF Loader Script -->
  <script>
    const GITHUB_REPO = "feliks-szyszka/entertainment"; // Replace with your GitHub username/repo
    const API_URL = `https://api.github.com/repos/${GITHUB_REPO}/contents/`;
    const FILE_LIST_CONTAINER = document.getElementById("fileList");
    const SWF_CONTAINER = document.getElementById("swfContainer");

    let rufflePlayer = null;

    // Initialize Ruffle Player
    function initRuffle() {
      if (!window.RufflePlayer) {
        alert("Ruffle failed to load.");
        return;
      }

      const ruffle = window.RufflePlayer.newest();
      rufflePlayer = ruffle.createPlayer({
        scale: "showAll",
        backgroundColor: "#000000",
        autoplay: "on"
      });

      SWF_CONTAINER.innerHTML = ""; // Clear previous content
      SWF_CONTAINER.appendChild(rufflePlayer);
    }

    // Load a selected SWF into Ruffle
    function loadSwf(filePath) {
      if (!rufflePlayer) initRuffle();
      const rawUrl = `https://raw.githubusercontent.com/${GITHUB_REPO}/main/${encodeURIComponent(filePath)}`;
      rufflePlayer.load(rawUrl);
    }

    // Fetch SWF files from the GitHub repo
    async function fetchSwfFiles() {
      try {
        const res = await fetch(API_URL);
        const files = await res.json();

        const swfFiles = files
          .filter(file => file.type === "file" && file.name.toLowerCase().endsWith(".swf"))
          .sort((a, b) => a.name.localeCompare(b.name));

        FILE_LIST_CONTAINER.innerHTML = "";

        if (swfFiles.length === 0) {
          FILE_LIST_CONTAINER.innerHTML = "<p class='text-sm text-gray-400'>No SWF files found.</p>";
          return;
        }

        const listContainer = document.createElement("div");
        listContainer.className = "space-y-1";

        swfFiles.forEach(file => {
          const btn = document.createElement("button");
          btn.textContent = file.name;
          btn.className = "block w-full text-left px-3 py-1 text-sm bg-apple-gray hover:bg-[#3a3a3c] rounded-md transition";
          btn.onclick = () => loadSwf(file.path);
          listContainer.appendChild(btn);
        });

        FILE_LIST_CONTAINER.appendChild(listContainer);

        // Auto-load the first SWF
        loadSwf(swfFiles[0].path);

      } catch (err) {
        console.error(err);
        FILE_LIST_CONTAINER.innerHTML = "<p class='text-sm text-red-500'>Error loading files.</p>";
      }
    }

    fetchSwfFiles();
  </script>
</body>
</html>
